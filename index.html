<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Easy Money</title>
    <meta name="description" content="A simple tool to help track and grow personal savings.">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="page-wrapper">
        <section id="alerts">
            <p id="error-message" role="alert" aria-live="assertive"></p>
        </section>

        <main>
            <section id="calculator">
                <h1 id="page-title">Was it a lot?</h1>
                <form id="income-form" aria-label="Monthly income calculator">
                    <div class="form-group">
                        <label for="income" class="sr-only">Income (£)</label>
                        <input type="number" placeholder="£10" id="income" name="income" max="99999" step="0.01" required>
                    </div>
                    <button type="submit">Calculate</button>
                </form>
            </section>
        </main>

        <section id="results" aria-live="polite">
            <p id="stocks-isa">Stocks & Shares ISA: £0</p>
            <p id="cash-isa">Cash ISA: £0</p>
            <p id="spending">Spending Money: £0</p>
        </section>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
