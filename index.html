<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Easy Money</title>
    <meta name="description" content="A simple tool to help track and grow personal savings.">

    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section id="alerts">
        <p id="error-message" role="alert" aria-live="assertive"></p>
    </section>

    <main>
        <h1 class="">How Much Was It This Month?</h1>
        <form id="income-form">
            <div class="form-group">
                <label for="income">Income (£): </label>
                <input type="number" id="income" name="income" max="99999" step="0.01" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
    </main>

    <section id="results" aria-live="polite">
        <p id="stocks-isa">Stocks & Shares ISA: £0</p>
        <p id="cash-isa">Cash ISA: £0</p>
        <p id="spending">Spending Money: £0</p>
    </section>

    <script src="js/main.js" defer></script>
</body>
</html>
